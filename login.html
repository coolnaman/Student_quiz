<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="libs/bootstrap-4.2.1-dist/css/bootstrap.min.css">

<body>
        <div class="container">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="col-md-3">
                     <img src="images/logo.png" style="height:70px;">   
                    </div>
                 </nav>   


    <div class='container' style="margin-top:50px">
        <h1 class='alert-info text-center'>Enter The Details</h1>

            <label for="">UserName</label>

        <div class='form-group'>
        <div class="dropdown">
                        <span>Login as a </span><select>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select><br><br>
        </div>    
            <button id="login" class='btn btn-primary mr-2'>Login</button>
            <button onClick="window.location='register.html';" id="register" class='btn btn-success'>Register</button>
        </div>

    </div>
</body>

</html>
